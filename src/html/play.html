---
layout: layout.html
css: round.light
js: round
---
<content class="site-content round">
  <div class="round__chess">
    <div class="round__chess__board">
      <div class="cg-board-wrap orientation-white" id="main-board"></div>
    </div>
    <div class="round__chess__material-op">PPP NN</div>
    <div class="round__chess__clock-op placeholder">00:45</div>
    <div class="round__chess__user-op placeholder">LM Lance5500-YouTube</div>
    <div class="round__chess__moves placeholder">moves</div>
    <div class="round__chess__actions placeholder">actions</div>
    <div class="round__chess__user-pl placeholder">GM DrNykterstein</div>
    <div class="round__chess__clock-pl placeholder">01:28</div>
    <div class="round__chess__material-pl">b r q</div>
  </div>

  <div class="round__info-chat">
    <input type="range" id="zoom-input" min="0" max="100" value="85" />
    <div class="round__info placeholder">game info</div>
    <div class="chat__lines placeholder">chat lines</div>
    <div class="chat__input placeholder">chat input</div>
  </div>

  <div class="round__under-chat">
    <placeholder>under chat</placeholder>
  </div>

  <div class="round__ct-boards">
    <div class="game__crosstable placeholder">
      crosstable
    </div>
    <div class="round__others placeholder">
      other boards
    </div>
  </div>

  <div class="round__under-table">
    <placeholder>under table</placeholder>
  </div>
</content>
