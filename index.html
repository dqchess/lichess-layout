<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lichess layout</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="assets/css/main.css?2" rel="stylesheet" />
  </head>
  <body class="merida blue">

    <h1 class="site__title"><a href="#">
        Lichess<span class="site__title__ext">.org</span>
    </a></h1>

    <header class="site__top">
      <nav>
        <ul>
          <li>Play</li>
          <li>Learn</li>
          <li>Watch</li>
          <li>Community</li>
          <li>Tools</li>
        </ul>
      </nav>
      <div class="site__buttons placeholder">buttons</div>
    </header>

    <div class="site__side-a">
      <div class="game__info placeholder">game info</div>
      <div class="chat__lines placeholder">chat lines</div>
      <div class="chat__input placeholder">chat input</div>
    </div>

    <div class="site__chess">
      <div class="chess__board">
        <div class="square" id="board"></div>
      </div>
      <div class="chess__clock chess__clock-op placeholder">00:45</div>
      <div class="chess__user chess__user-op placeholder">LM<br>Lance5500-YouTube</div>
      <div class="chess__moves placeholder">moves</div>
      <div class="chess__actions placeholder">actions</div>
      <div class="chess__user chess__user-pl placeholder">GM<br>DrNykterstein</div>
      <div class="chess__clock chess__clock-pl placeholder">01:28</div>
    </div>

    <div class="site__side-c">
      <div class="game__crosstable placeholder">
        crosstable
      </div>
      <div class="game__others placeholder">
        other boards
      </div>
    </div>

    <script src="assets/js/chessground.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
